<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guziczak Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #121212;
            color: #ffffff;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        p {
            font-size: 1.2rem;
            color: #ccc;
        }
        
        .games-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .game-card {
            background-color: #1e1e1e;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            position: relative;
            height: 200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .game-icon {
            height: 70%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #2a2a2a;
        }
        
        .game-icon span {
            font-size: 3rem;
            opacity: 0.8;
        }
        
        .game-info {
            padding: 15px;
            text-align: center;
        }
        
        .game-name {
            font-weight: 600;
            font-size: 1.1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #777;
            font-size: 0.9rem;
        }
        
        .badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            color: white;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .games-container {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .game-card {
                height: 160px;
            }
            
            .game-icon span {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Guziczak Games</h1>
        <p>Wybierz grę, którą chcesz zagrać</p>
    </header>
    
    <div class="games-container" id="gamesContainer">
        <!-- Zawartość zostanie dodana dynamicznie przez JavaScript -->
    </div>
    
    <footer>
        <p>&copy; 2025 Guziczak Games. Wszystkie prawa zastrzeżone.</p>
    </footer>
    
    <script>
        // Dane o grach
        const games = [
            { name: "2048", icon: "🎮", recent: false },
            { name: "cook", icon: "🍳", recent: false },
            { name: "cosmic-shooter", icon: "🚀", recent: false },
            { name: "cosmic-shooter2", icon: "👾", recent: true },
            { name: "icy-tower", icon: "🧊", recent: false },
            { name: "sanah", icon: "🎵", recent: true },
            { name: "sky-dodge", icon: "✈️", recent: false },
            { name: "snake-quest", icon: "🐍", recent: false },
            { name: "speed-dash", icon: "🏎️", recent: false },
            { name: "wietrzna", icon: "🌪️", recent: false },
            { name: "zmiany", icon: "🔄", recent: false }
        ];
        
        // Funkcja do generowania kart gier
        function renderGames() {
            const container = document.getElementById('gamesContainer');
            
            games.forEach(game => {
                const gameCard = document.createElement('div');
                gameCard.className = 'game-card';
                gameCard.addEventListener('click', () => {
                    window.location.href = `./${game.name}/`;
                });
                
                gameCard.innerHTML = `
                    <div class="game-icon">
                        <span>${game.icon}</span>
                    </div>
                    <div class="game-info">
                        <div class="game-name">${formatGameName(game.name)}</div>
                    </div>
                    ${game.recent ? '<div class="badge">Nowa</div>' : ''}
                `;
                
                container.appendChild(gameCard);
            });
        }
        
        // Funkcja formatująca nazwę gry (zamienia myślniki na spacje i formatuje na tytuł)
        function formatGameName(name) {
            return name
                .split('-')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
        }
        
        // Inicjalizacja strony
        document.addEventListener('DOMContentLoaded', renderGames);
    </script>
</body>
</html>
